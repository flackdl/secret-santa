<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="../../favicon.ico">-->

    <title>Secret Santa - Give the Gift of Gifts</title>

    <link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- app styles -->
    <link href="/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation"><a href="#">About</a></li>
            <li role="presentation"><a href="#">Contact</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Secret Santa</h3>
      </div>

      <div class="jumbotron">
        <h1>Give the gift of gifts</h1>
        <p class="lead">Fill out the participants below and have them randomly assigned</p>
        <p><a class="btn btn-lg btn-primary" href="#participants" role="button">Get Started</a></p>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <form class="form-inline" id="participants">
            <h2>Participants <a v-on:click="addParticipant()" class="btn btn-default btn-sm">Add</a></h2>
            <div v-for="(participant, index) in participants">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" v-model="participant.name">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" v-model="participant.email">
              </div>
              <div class="form-group">
                <select class="form-control" v-model="participant.exception">
                  <option v-for="exception in exceptions(participant)" v-bind:value="exception">Prevent matching with {$ exception.name $}</option>
                </select>
              </div>
              <div class="form-group">
                <a class="btn btn-link" v-on:click="removeParticipant(index)">x</a>
              </div>
            </div>
            <div>
              <div class="form-control">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="">
                    Hide results and email each buyer
                  </label>
                </div> 
              </div>
            </div>
            <div>
              <a v-on:click="assign()" class="btn btn-success btn-block"><span class="glyphicon glyphicon-random"> </span> Assign</a>
            </div>
          </form>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; Secret Santa Company, Inc.</p>
      </footer>

    </div> <!-- /container -->
    
   <script src="https://unpkg.com/vue@next/dist/vue.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.4/lodash.min.js"></script>
   <script src="/app.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
