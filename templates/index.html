  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation"><a href="#">About</a></li>
            <li role="presentation"><a href="#">Contact</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Secret Santa</h3>
      </div>

      <div class="jumbotron">
        <h1>Give the gift of gifts</h1>
        <p class="lead">Fill out the participants below and have them randomly assigned</p>
        <p><a class="btn btn-lg btn-primary" href="#participants" role="button">Get Started</a></p>
      </div>

      <div class="row marketing">

        <div class="col-lg-12">
            <form class="form-inline" id="participants">
              <div v-for="(participant, index) in participants">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Name" v-model="participant.name">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Email" v-model="participant.email">
                </div>
                <a class="btn btn-link" v-on:click="removeParticipant(index)">x</a>
              </div>
              <a v-on:click="addParticipant()" class="btn btn-default btn-xs"> Add</a>
              <a v-on:click="assign()" class="btn btn-success btn-block"><span class="glyphicon glyphicon-random"></span> Assign</a>
            </form>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; Secret Santa Company, Inc.</p>
      </footer>

    </div> <!-- /container -->
    
   <script src="https://unpkg.com/vue@next/dist/vue.js"></script>
    
    <script type="text/javascript">
      var Person = function(name, email) {
        this.name = name;
        this.email = email;
      }
      var Match = function(buyer, recipient) {
        this.buyer = buyer;
        this.recipient = recipient;
      }
      
      var assigned = [];
    
      // start off with a list of blank participants
      var participants = [];
      _.forEach(_.range(0, 4), function(v, i) {
        participants.push(new Person(i, i+'@'+i+'.com'));
      });
      
       var app = new Vue({
          el: '#participants',
          delimiters: ['{$', '$}'],
          data: {
            participants: participants
          },
          methods: {
            addParticipant: function() {
              participants.push(new Person());
            },
            removeParticipant: function(i) {
              participants.splice(i, 1);
            },
            assign: function() {
              var MAX = 100;
              var i = 0;
              var unassigned = _.clone(participants).sort();
              while(unassigned.length) {
                
                // failed assignment
                if (i++ >= MAX) {
                  console.log('broken');
                  break;
                }
                
                var participant = unassigned.shift();
                var matched = false;
                
                // try and find a match in the unassigned participants
                _.forEach(unassigned.slice(), function(unassigned_participant, index) {
                  // can match
                  if (true) {
                    assigned.push(new Match(participant, unassigned_participant));
                    matched = true;
                    return false;
                  }
                })
                if (!matched) {
                  console.log('could not get match, broke'); 
                  break;
                }
              }
              console.log(assigned);
            },
          },
       }) 
    </script>
